{% extends 'base.html' %}
{% load static %}

{% block head %}
<script src="{% static 'scripts/base.js' %}"></script>
<script>
    $(document).ready(function () {
        hide_loading();
    });
</script>
{% endblock head %}

{% block main_content %}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Signup</h1>
            <form method="post">
                {% csrf_token %}
                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    <strong>Error:</strong> There was an issue with your submission.
                </div>
                {% endif %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
        </div>
    </div>
</div>
{% endblock main_content %}
